<table>
  <tr *ngFor="let row of grid">
    <td *ngFor="let field of row" (click)="shoot(field)">
      <span *ngIf="field.shot==false">Nic</span>
      <span *ngIf="field.ship==true && field.shot==true">Lod</span>
      <span *ngIf="field.ship==false && field.shot==true">Voda</span>
    </td>
  </tr>
</table>
